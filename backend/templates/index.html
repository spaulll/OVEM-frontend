<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC Form</title>
</head>
<body>
    <h1>KYC Form Submission</h1>
    <form id="kycForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="aadhar_number">Aadhar Number:</label>
        <input type="text" id="aadhar_number" name="aadhar_number" required><br>

        <label for="area">Area:</label>
        <input type="text" id="area" name="area" required><br>

        <label for="voter_number">Voter Number:</label>
        <input type="text" id="voter_number" name="voter_number" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="wallet_address">Wallet Address:</label>
        <input type="text" id="wallet_address" name="wallet_address" required><br>

        <label for="doc_image">Document Image:</label>
        <input type="file" id="doc_image" name="doc_image" accept="image/*" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <p id="response"></p>

    <script>
        document.getElementById('kycForm').addEventListener('submit', async function (event) {
            event.preventDefault();
        
            // Prepare form data
            const formData = new FormData();
            formData.append('name', document.getElementById('name').value);
            formData.append('aadhar_number', document.getElementById('aadhar_number').value);
            formData.append('area', document.getElementById('area').value);
            formData.append('voter_number', document.getElementById('voter_number').value);
            formData.append('address', document.getElementById('address').value);
            formData.append('wallet_address', document.getElementById('wallet_address').value);
            formData.append('doc_image', document.getElementById('doc_image').files[0]);
        
            try {
                const response = await fetch('http://127.0.0.1:5000/api/kyc', {
                    method: 'POST',
                    body: formData
                });
        
                // Check if response is ok and in JSON format
                if (response.ok) {
                    const result = await response.json();
                    if (result.status === 'success') {
                        console.log(result.tx_hash);
                        console.error(result.message);
                        document.getElementById('response').textContent = `Success: ${result.message}. Transaction Hash: ${result.tx_hash}`;
                    } else {
                        document.getElementById('response').textContent = `Error: ${result.error}`;
                    }
                } else {
                    const errorText = await response.text(); // Read response as text for detailed error
                    document.getElementById('response').textContent = `Server Error: ${errorText}`;
                }
            } catch (error) {
                document.getElementById('response').textContent = 'An error occurred. Please try again.';
                console.error('Error:', error);
            }
        });
        
    </script>
</body>
</html>
